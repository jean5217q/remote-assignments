<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>KYOTO</title>
    <link rel="stylesheet" href="style/style.css"/>
  </head>
  <body>
    <header>
      <nav class="lg-navbar"><a class="header-logo"><img src="img/logo.svg" alt="header-logo"/></a>
        <ul>
          <li><a class="nav-item" href="">體驗京都</a></li>
          <li><a class="nav-item" href="">季節特輯</a></li>
          <li><a class="nav-item" href="">特色住宿</a></li>
          <li><a class="nav-item" href="">好物分享</a></li>
        </ul>
      </nav>
      <nav class="sm-navbar"><a class="header-logo"><img src="img/logo.svg" alt="header-logo"/></a>
        <div class="menu-btn nav-active">
          <div class="menu-icon nav-active"><span class="nav-active"></span><span class="nav-active"></span><span class="nav-active"></span></div>
        </div>
        <div class="sm-nav-list nav-active">
          <ul class="nav-active">
            <li class="nav-active"><a class="nav-item nav-active" href="#">體驗京都</a></li>
            <li><a class="nav-item nav-active" href="#">季節特輯</a></li>
            <li><a class="nav-item nav-active" href="#">特色住宿</a></li>
            <li><a class="nav-item nav-active" href="#">好物分享</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main-container">
      <div class="top-hero">
        <div class="top-hero-image"></div>
        <div class="hero-image-title">
          <div class="sub"><span>Let's</span><span>visit</span><span>in</span></div>
          <div class="head">KYOTO</div>
          <div class="desc"> 
            <div class="line"></div>
            <div class="text">說走就走！來場完美的京都の旅</div>
          </div>
        </div>
      </div>
      <div class="section-container">
        <div class="section-inner">
          <div class="section-block">
            <div class="section-title"> <span>京</span><span>都</span><span>風</span><span>情</span></div>
            <div class="photo-area">
              <div class="section-item experience">
                <div class="img-title"> <span>文化藝術</span></div>
              </div>
              <div class="section-item experience">
                <div class="img-title"> <span>道地美食</span></div>
              </div>
              <div class="section-item experience">
                <div class="img-title"> <span>人文歷史</span></div>
              </div>
              <div class="section-item experience">
                <div class="img-title"> <span>自然風景</span></div>
              </div>
            </div>
          </div>
          <div class="load-btn"> <span>了</span><span>解</span><span>更</span><span>多</span></div>
          <div class="section-block show-area">
            <div class="section-title"> <span>四</span><span>季</span><span>精</span><span>選</span></div>
            <div class="photo-area">
              <div class="section-item season">
                <div class="img-title"> <span>SPRING / 春</span></div>
              </div>
              <div class="section-item season">
                <div class="img-title"> <span>SUMMER / 夏</span></div>
              </div>
              <div class="section-item season">
                <div class="img-title"> <span>AUTUMN / 秋</span></div>
              </div>
              <div class="section-item season">
                <div class="img-title"> <span>WINTER / 冬</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
